name: Build and Sign Installer

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Inno Setup
        run: |
          choco install innosetup -y

      - name: Build installer
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" GuildShopSync.iss

      - name: Upload unsigned artifact
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-installer
          path: output/*.exe

  sign:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download unsigned artifact
        uses: actions/download-artifact@v4
        with:
          name: unsigned-installer
          path: unsigned

      - name: Sign with SignPath
        uses: signpath/github-action-submit-signing-request@v1
        with:
          api-token: ${{ secrets.SIGNPATH_API_TOKEN }}
          organization-id: ${{ secrets.SIGNPATH_ORGANIZATION_ID }}
          project-slug: guildshopsync
          signing-policy-slug: release-signing
          artifact-configuration-slug: GuildShopSync-Installer
          github-artifact-id: unsigned-installer
          wait-for-completion: true
          output-artifact-directory: signed

      - name: Upload signed artifact
        uses: actions/upload-artifact@v4
        with:
          name: signed-installer
          path: signed/*.exe

  release:
    needs: sign
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download signed artifact
        uses: actions/download-artifact@v4
        with:
          name: signed-installer
          path: signed

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: signed/*.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
